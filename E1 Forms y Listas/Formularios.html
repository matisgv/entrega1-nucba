<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E1 - Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <section>
        <form>
          <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required />
          </div>
          <br />
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required />
          </div>
          <br />
          <div>
            <span>Modalidad de Cursada:</span>
            <input type="radio" id="ondemand" name="modalidad" required />
            <label for="ondemand">On-Demand</label>
            <input type="radio" id="envivo" name="modalidad" />
            <label for="envivo">En vivo</label>
          </div>
          <br />
          <div>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" required />
          </div>
          <br />
          <div>
            <input type="checkbox" id="newsletter" />
            <label for="newsletter"
              >Deseo recibir infopormación sobre nuevos posteos en la plataforma
              de Nucba.</label
            >
          </div>
          <br />
          <div>
            <input type="checkbox" id="terminos" required />
            <label for="terminos"
              >Declaro que leí los términos y condiciones y estoy listo para
              convertirme en desarrollador web Full Stack.</label
            >
          </div>
          <br />
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>
  </body>
</html>
